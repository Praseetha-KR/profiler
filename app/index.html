<!doctype html>
<html lang="en" ng-app="profilerApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1><a href="#/" class="white link-silent"><i class="fa fa-user"></i> Profiler</a></h1>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-lg-12">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="ghusername" class="col-sm-2 control-label"><i class="fa fa-github"></i> Github Username</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="ghusername" ng-model="username" placeholder="Github username...">
            </div>
            <div class="col-sm-1">
              <a href="#/user/{{username}}" id="ghsubmitbtn" class="btn btn-success form-control"><i class="fa fa-chevron-right"></i></a>
            </div>

          </div>
        </form>
        
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div ng-view></div>
      </div>
    </div>
    <div class="row clearall">
      <div class="col-lg-12">
        <hr>
        <div>&copy; Praseetha-KR</div>
      </div>
    </div>
  </div>
  

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="../lib/angular/angular.min.js"></script>
  <script src="../lib/angular-route/angular-route.min.js"></script>
  <script src="../lib/modernizr/modernizr.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
