<!doctype html>
<html lang="en" ng-app="profilerApp">
<head>
  <meta charset="utf-8">
  <title>Profiler - AngularJS Test App</title>
  <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-lg-12">
        <h1><a href="#/" class="white link-silent"><i class="fa fa-user"></i> Profiler</a></h1>
      </div>
    </header>
    <hr>
    <div class="subheader row">
      <div class="col-lg-12">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <span class="hidden-xs"><label for="ghusername" class="col-lg-2 col-md-3 col-sm-3 col-xs-12 control-label"><i class="fa fa-github"></i> Github Username</label></span>
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-10">
              <input type="text" class="form-control" id="ghusername" ng-model="username" placeholder="Github username...">
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2">
              <a href="#/user/{{username}}" id="ghsubmitbtn" class="btn btn-success form-control"><i class="fa fa-search"></i></a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-lg-12">
        <div ng-view></div>
      </div>
    </div>
    <div class="row clearall text-center green push-1q">
      <footer>
        <div class="col-lg-12">
          <div>&copy; Praseetha-KR</div>
        </div>
      </footer>
    </div>
  </div>
  
  <script src="../lib/angular/angular.min.js"></script>
  <script src="../lib/angular-route/angular-route.min.js"></script>
  <script src="../lib/modernizr/modernizr.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
